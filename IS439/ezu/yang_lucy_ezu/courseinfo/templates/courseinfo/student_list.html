{% extends 'courseinfo/base.html' %}

{% block title %}
    Student List
{% endblock %}

{% block content %}
    <h2>Student List</h2>
    <ul>
        {% for student in student_list %}
            <li>
                <a href="{{ student.get_absolute_url }}">{{ student }}</a>
            </li>
        {% empty %}
            <li><em>There are currently no students available.</em></li>
        {%endfor%}
    </ul>
{% endblock %}
